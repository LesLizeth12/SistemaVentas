<div class="container-fluid py-5 h-100" style="background-color: #ff6949 ;">
  <div class="row justify-content-center align-items-center h-80">
      <div class="col-lg-8 col-xl-10">
          <div class="card rounded-3 text-black">
              <div class="row g-0">
                  <!-- Izquierda: Formulario -->
                  <div class="col-md-6">
                      <div class="card-body p-4 p-md-5 mx-md-4">
                          <div class="text-center">
                              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdlfZaXlHE7GoMTqV8b2JHwKGgxt-KroRUug&s"
                                  alt="logo" class="img-fluid" style="width: 150px;">
                              <h4 class="mt-3 mb-4 pb-1">SISTEMA DE VENTA DE MINIMARKET JYK</h4>
                          </div>

                          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          
                              <p class="text-muted">Por Favor Ingrese su Cuenta</p>

                              <!-- Campo de usuario -->
                              <div class="form-outline mb-4">
                                  <input type="email" id="form2Example11" class="form-control"
                                      placeholder="Ingrese su correo" formControlName="username"/>
                                  <label class="form-label" for="form2Example11">Usuario</label>
                              </div>

                              <!-- Campo de contraseña -->
                              <div class="form-outline mb-4">
                                  <input type="password" id="form2Example22" class="form-control"
                                   placeholder="Ingrese su contraseña" formControlName="password"/>
                                  <label class="form-label" for="form2Example22">Contraseña</label>
                              </div>
                              
                              <!-- <div *ngIf="loginError" role="alert" style="color: red;">
                                  Datos incorrectos, por favor intente nuevamente.
                              </div> -->

                              <!-- Botones de acción -->
                              <div class="text-center pt-1 mb-4">
                                  <button class="btn btn-primary btn-block gradient-custom-2" type="submit">Iniciar Sesion</button>
                                  <a class="text-muted d-block mt-2" >Has Olvidado tu  Contraseña?</a>
                              </div>

                              
                          </form>

                      </div>
                  </div>

                  <!-- Derecha: Información adicional -->
                  <div class="col-md-6 d-flex align-items-center justify-content-center gradient-custom-2">
                      <div class="text-white text-center">
                          <img src="https://i.ytimg.com/vi/rtE193L1Q8o/maxresdefault.jpg" 
                              class="img-fluid mb-4" 
                              alt="Envios internacionales" 
                              style="max-width: 100%; height: auto;">
                          
                          <!-- Frase destacada -->
                          <p class="small mb-0 fw-bold text-uppercase" style="font-size: 1.5rem; letter-spacing: 0.05rem;">
                            &copy;Copyright Darvin Diaz Paima & Leslie Pinedo Zumaeta 2025
                          </p>
                      </div>
                  </div>
                  
                  
              </div>
          </div>
      </div>
  </div>
</div>
